<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<script>
  var hello = {
    'aword' : 'apple',
    'bword' : 'bear'
  };

  document.write ('word : '+hello.aword+'<br>');

  for (var key in hello) {
    document.write(key+ ':' +hello[key]+'<br>');
  };

</script>
<script>
    hello.showAll=function(){
    for (var key in this) {
      document.write(key+':'+this[key]+'<br>');
    }
  }
  hello.showAll();

</script>

  </body>
</html>
